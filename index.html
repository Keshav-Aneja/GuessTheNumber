<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />

    <title>? : Guess The Number</title>
  </head>
  <body>
    <div class="container">
      <h1 id="heading">Guess The Number!</h1>
      <p>(Between 1 & 20)</p>
      </div>
    </div>
    <div class="display">
      <hr>
        <span class="number">?</span>
    </div>
    <div class="main">
      <section id="play">
        <input type="number" max="20" min="1"  class="ipt"/>
        <button class="check">Check!</button>
      </section>
      <section id="info">
        <p id="message">Start Guessing...</p>
        <p>Your Score : <span class="score">20</span></p>
        <p>High Score : <span class="high_score">0</span></p>
        <button class="again">Again!</button>
  
      </section>
    </div>
    <script src="script.js"></script>
   </body>
</html>
